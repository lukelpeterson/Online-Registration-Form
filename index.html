<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<link href='https://fonts.googleapis.com/css?family=Merriweather:400,900,700,300italic,700italic' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <div class="about">
        <h2>Sign Up For Our Newsletter</h2>
        <p>Get the latest news on how your code is doing right to your inbox.</p>
      </div>
      <div class="form-container">

        <!-- Begin Form -->

        <form action="index.html" method="post" autocomplete="on">

          <!-- contact section -->
          <fieldset class="contact">
            <legend>Contact Information</legend>

              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required" required><br>
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required" required><br>
              <label for="tel">Phone Number</label>
              <input type="tel" id="phone" name="user_phone"><br>
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address"><br>

              <label for="city">City</label>
              <input type="text" id="city" name="user_city"><br>
              <label for="state">State</label>
                <select id="state" name="user_state">
                  <option value="" disabled selected>Choose State</option>
                	<option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select><br>
            <label for="zip">Zip Code</label>
            <input type="num" id="zip" name="user_zip"><br>
          </fieldset>

          <!-- Newsletter Sign Up -->

          <fieldset>
            <legend>Newsletter</legend>
              <label>Select the newsletters you would like to receive</label><br>
              <input type="checkbox" id="html" name="user_news_topics" checked="checked"><label for="html">HTML News</label><br>
              <input type="checkbox" id="css" name="user_news_topics"><label for="css">CSS News</label><br>
              <input type="checkbox" id="javascript" name="user_news_topics"><label for="javascript">JavaScript News</label><br>
              <label for="">Newsletter Format</label><br>
              <input type="radio" id="html-format" name="user_news_format" checked="checked"><label for="html-format">HTML</label><br>
              <input type="radio" id="plain-text" name="user_news_format"><label for="plain-text">Plain Text</label><br>
              <label>Other topics you'd like to hear about</label><br>
              <textarea name="other_user_topics"></textarea><br>
              <button type="submit">Sign Up</button>
          </fieldset>

        </form>

        <!-- End Form -->

        <p class="copyright">Copyright The Code Review</p>
      </div>
    </main>
  </body>

</html>
